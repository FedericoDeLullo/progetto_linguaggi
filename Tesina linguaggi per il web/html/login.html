<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <div class="wrapper">
        <form action="../php/login.php" class="form" method="post">
            <h1 class="title">LOGIN</h1>

            <p class="footer">Non hai un account? <a href="register.html" class="link">Per favore, Registrati</a></p>    
        </form>
        <div class="banner">
            <h1 class="wel_text">Benvenuto<br/></h1>
