<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <div class="wrapper">
        <form action="index.html" class="form">
            <h1 class="title">LOGIN</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Username">
                <i class="fa_solid fa_user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Password">
                <i class="fa_solid fa_lock"></i>
            </div>
            <button class="submit">Inizia la sessione</button>
            <p class="footer">Non hai un account? <a href="register.html" class="link">Per favore, Registrati</a></p>    
        </form>
        <div class="banner">
            <h1 class="wel_text">Benvenuto<br/></h1>
            <img src="../img/logo.png">
        </div>
    </div>
</body>
</html>
